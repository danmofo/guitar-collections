{% extends 'base.jinja.html' %}

{% block content %}
    {% include 'account_navigation.jinja.html' %}

    <h1>My collections</h1>
    <p>Here are a list of all your collections.</p>
    {% if collections %}
        <ul>
            {% for collection in collections %}
                <li>{{ collection.name }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
